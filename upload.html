<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload | GenGPT</title>
    <link rel="stylesheet" href="https://cg.adarshrkumar.dev/upload.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" href="/assets/CamGPT.png" />
  </head>
  <body>
    <h1>Upload a File</h1>
    <button class="photo">Take a Photo</button>
    <p class="iframe-area photo">
      <iframe src=""></iframe>
    </p>
    <form action="/uploadFile" enctype="multipart/form-data" method="POST">
      <label for="myfile">Upload File:</label>
      <input type="file" name="image" required accept=".jpeg, .jpg, image/png, image/webp, image/gif" />
      <p>
        <input type="submit" value="Submit">
      </p>
    </form>
    <script src="https://cg.adarshrkumar.dev/upload.js"></script>
  </body>
</html>
